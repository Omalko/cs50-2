{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
    <form action="{{ url_for('cash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="cash" placeholder="Amount of cash to add" step="0.01" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Cash</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
